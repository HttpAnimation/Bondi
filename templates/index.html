<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondi</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
        }
        
        #sidebar {
            width: 200px;
            background-color: #333333;
            float: left;
            padding: 20px;
        }
        
        #gameButtons {
            margin-left: 220px;
            padding: 20px;
        }
        
        #gameButtonsFrame {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .gameButton {
            background-color: #444444;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .gameButton:hover {
            background-color: #666666;
        }
        
        #divider {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bondi</h1>
    <div id="sidebar">
        {% for category in bondi_app.categories %}
            <button onclick="displayGames('{{ category }}')">{{ category }}</button>
        {% endfor %}
    </div>
    <div id="gameButtons">
        <canvas id="divider"></canvas>
        <div id="gameButtonsFrame"></div>
    </div>
<script>
    function displayGames(category) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/games?category=" + category, true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var games = JSON.parse(xhr.responseText);
            renderGames(games);
        }
    };
    xhr.send();
}

function renderGames(games) {
    var gameButtonsFrame = document.getElementById("gameButtonsFrame");
    gameButtonsFrame.innerHTML = "";
    games.forEach(function(game) {
        var button = document.createElement("button");
        button.textContent = game.name;
        button.className = "gameButton";
        button.onclick = function() {
            runCommand(game.command);
        };
        gameButtonsFrame.appendChild(button);
    });
}

function runCommand(command) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/run_command", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            console.log("Command executed successfully");
        }
    };
    xhr.send(JSON.stringify({ command: command }));
}

</script>
</body>
</html>
