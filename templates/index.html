<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondi</title>
</head>
<body>
    <h1>Bondi</h1>
    <div id="sidebar" style="width: {{ bondi_app.sidebar_width }}px; background-color: #1e1e1e;">
        {% for category in bondi_app.categories %}
            <button onclick="displayGames('{{ category }}')" style="background-color: #333; color: white; font-family: Helvetica; font-size: 14px; margin-bottom: 5px;">{{ category }}</button>
        {% endfor %}
    </div>
    <div id="gameButtons" style="background-color: #1e1e1e;">
        <canvas id="divider" width="2" height="600" style="background-color: #333;"></canvas>
        <div id="gameButtonsFrame"></div>
    </div>
    <script>
        function displayGames(category) {
            var games = {{ bondi_app.games | tojson }};
            var categoryGames = games[category] || [];
            var gameButtonsFrame = document.getElementById("gameButtonsFrame");
            gameButtonsFrame.innerHTML = "";
            categoryGames.forEach(function(game) {
                var button = document.createElement("button");
                button.textContent = game.name;
                button.style.backgroundColor = "#333";
                button.style.color = "white";
                button.style.fontFamily = "Helvetica";
                button.style.fontSize = "16px";
                button.style.marginBottom = "5px";
                button.onclick = function() {
                    runCommand(game.command);
                };
                gameButtonsFrame.appendChild(button);
            });
        }

        function runCommand(command) {
            console.log("Running command:", command);
        }
    </script>
</body>
</html>
